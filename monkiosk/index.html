<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorización de Quioscos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/monkiosk/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>ESTADO DE CONEXIÓN</h1>
        <div id="last-check-time">Última comprobación: N/A</div> <!-- Para mostrar la última hora de comprobación -->
        <div id="monitor">
            <img src="img/server.svg" alt="Servidor" id="server" style="max-width: 40px; height: 40px;">
            <div id="server-status">Servidor: Comprobando...</div> <!-- Estado del servidor -->
            <div id="quioscos-status"></div> <!-- Aquí se mostrarán los estados de los equipos -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
